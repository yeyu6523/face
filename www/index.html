<body>
    <div class="container">

        <div class="content-wrapper">
            <div class="video-panel">
                <div class="video-container">

                <div class="controls">

                    <div class="settings">

            <div class="results-panel">
                <h2>è¯†åˆ«ç»“æœ</h2>

                    <div class="no-face">æœªæ£€æµ‹åˆ°äººè„¸</div>

        </div>

        <div id="status" class="status">

        </div>

        <div class="info">

    <!-- å…ˆåŠ è½½ face-api.js -->
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>

    <script>
    // å…³é”®é…ç½® - ç¡®ä¿è¿™äº›æ²¡å˜
    const MODEL_URL = './models';
    const video = document.getElementById('video');
    const overlay = document.getElementById('overlay');
    const ctx = overlay.getContext('2d');
    const statusEl = document.getElementById('status');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const lowPowerCheckbox = document.getElementById('lowPower');
    const resultsContainer = document.getElementById('resultsContainer');

    let stream = null;
    let detectInterval = null;
    let lastResults = [];

    // å¢å¼ºçš„é”™è¯¯å¤„ç†
    async function loadModels() {
        try {
            updateStatus('çŠ¶æ€ï¼šå¼€å§‹åŠ è½½æ¨¡å‹...', 'normal');
            console.log('æ¨¡å‹è·¯å¾„:', MODEL_URL);
            
            // æ£€æŸ¥ face-api æ˜¯å¦åŠ è½½
            if (typeof faceapi === 'undefined') {
                throw new Error('face-api.js åº“æœªæ­£ç¡®åŠ è½½');
            }
            
            // é€ä¸ªåŠ è½½æ¨¡å‹ä»¥ä¾¿è°ƒè¯•
            updateStatus('çŠ¶æ€ï¼šåŠ è½½äººè„¸æ£€æµ‹æ¨¡å‹...', 'normal');
            await faceapi.nets.ssdMobilenetv1.loadFromUri(MODEL_URL);
            console.log('äººè„¸æ£€æµ‹æ¨¡å‹åŠ è½½æˆåŠŸ');
            
            updateStatus('çŠ¶æ€ï¼šåŠ è½½ç‰¹å¾ç‚¹æ¨¡å‹...', 'normal');
            await faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL);
            console.log('ç‰¹å¾ç‚¹æ¨¡å‹åŠ è½½æˆåŠŸ');
            
            updateStatus('çŠ¶æ€ï¼šåŠ è½½å¹´é¾„æ€§åˆ«æ¨¡å‹...', 'normal');
            await faceapi.nets.ageGenderNet.loadFromUri(MODEL_URL);
            console.log('å¹´é¾„æ€§åˆ«æ¨¡å‹åŠ è½½æˆåŠŸ');
            
            updateStatus('çŠ¶æ€ï¼šåŠ è½½æƒ…ç»ªè¯†åˆ«æ¨¡å‹...', 'normal');
            await faceapi.nets.faceExpressionNet.loadFromUri(MODEL_URL);
            console.log('æƒ…ç»ªè¯†åˆ«æ¨¡å‹åŠ è½½æˆåŠŸ');
            
            updateStatus('çŠ¶æ€ï¼šæ‰€æœ‰æ¨¡å‹åŠ è½½å®Œæˆï¼ç‚¹å‡»"å¯åŠ¨æ‘„åƒå¤´"å¼€å§‹è¯†åˆ«', 'success');
            
        } catch (err) {
            console.error('æ¨¡å‹åŠ è½½å¤±è´¥:', err);
            updateStatus('é”™è¯¯ï¼šæ¨¡å‹åŠ è½½å¤±è´¥ - ' + err.message, 'error');
        }
    }

    function updateStatus(message, type = 'normal') {
        statusEl.textContent = message;
        statusEl.className = 'status';
        if (type === 'error') {
            statusEl.classList.add('error');
        } else if (type === 'success') {
            statusEl.classList.add('success');
        }
    }

    async function startCamera() {
        if (stream) return;
        try {
            updateStatus('çŠ¶æ€ï¼šè¯·æ±‚æ‘„åƒå¤´æƒé™...', 'normal');
            stream = await navigator.mediaDevices.getUserMedia({ 
                video: { 
                    facingMode: 'user',
                    width: { ideal: 640 },
                    height: { ideal: 480 }
                }, 
                audio: false 
            });
            
            video.srcObject = stream;
            await video.play();

            // è®¾ç½® overlay å¤§å°
            const w = Math.min(640, video.videoWidth || 640);
            const h = Math.round((video.videoHeight || 480) * (w / (video.videoWidth || 640)));
            video.style.width = w + 'px';
            overlay.width = w;
            overlay.height = h;
            overlay.style.width = w + 'px';
            overlay.style.height = h + 'px';

            startDetectionLoop();
            startBtn.disabled = true;
            stopBtn.disabled = false;
            updateStatus('çŠ¶æ€ï¼šæ‘„åƒå¤´å¯åŠ¨ï¼Œè¯†åˆ«ä¸­...', 'success');
        } catch (err) {
            console.error('æ‘„åƒå¤´é”™è¯¯:', err);
            updateStatus('é”™è¯¯ï¼šæ— æ³•è®¿é—®æ‘„åƒå¤´ - ' + (err.message || err), 'error');
        }
    }

    function stopCamera() {
        if (!stream) return;
        stream.getTracks().forEach(t => t.stop());
        stream = null;
        clearInterval(detectInterval); 
        detectInterval = null;
        ctx.clearRect(0, 0, overlay.width, overlay.height);
        startBtn.disabled = false;
        stopBtn.disabled = true;
        updateStatus('çŠ¶æ€ï¼šå·²åœæ­¢', 'normal');
        
        // æ¸…ç©ºç»“æœ
        resultsContainer.innerHTML = '<div class="no-face">æœªæ£€æµ‹åˆ°äººè„¸</div>';
        lastResults = [];
    }

    // æ›´æ–°ç»“æœæ˜¾ç¤º
    function updateResultsDisplay(results) {
        if (results.length === 0) {
            resultsContainer.innerHTML = '<div class="no-face">æœªæ£€æµ‹åˆ°äººè„¸</div>';
            return;
        }
        
        let html = '';
        results.forEach((result, index) => {
            const age = result.age ? Math.round(result.age) : 'æœªçŸ¥';
            const gender = result.gender ? (result.gender === 'male' ? 'ç”·æ€§' : 'å¥³æ€§') : 'æœªçŸ¥';
            const genderProb = result.genderProbability ? Math.round(result.genderProbability * 100) + '%' : '';
            const expressions = result.expressions || {};
            
            // æ‰¾åˆ°æœ€å¯èƒ½çš„æƒ…ç»ª
            let topExpression = 'æœªçŸ¥';
            let topExpressionProb = 0;
            Object.keys(expressions).forEach(expression => {
                if (expressions[expression] > topExpressionProb) {
                    topExpressionProb = expressions[expression];
                    topExpression = expression;
                }
            });
            
            // ç¿»è¯‘æƒ…ç»ªåç§°
            const expressionMap = {
                'neutral': 'ä¸­æ€§',
                'happy': 'å¼€å¿ƒ',
                'sad': 'æ‚²ä¼¤',
                'angry': 'ç”Ÿæ°”',
                'fearful': 'ææƒ§',
                'disgusted': 'åŒæ¶',
                'surprised': 'æƒŠè®¶'
            };
            
            const expressionText = expressionMap[topExpression] || topExpression;
            const expressionProb = Math.round(topExpressionProb * 100) + '%';
            
            html += `
                <div class="result-card">
                    <h3>äººè„¸ ${index + 1}</h3>
                    <div class="result-item">
                        <span class="result-label">å¹´é¾„:</span>
                        <span class="result-value">${age} å²</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">æ€§åˆ«:</span>
                        <span class="result-value">${gender} (${genderProb})</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">æƒ…ç»ª:</span>
                        <span class="result-value">${expressionText} (${expressionProb})</span>
                    </div>
                </div>
            `;
        });
        
        resultsContainer.innerHTML = html;
    }

    async function detectOnce() {
        if (!video || video.paused || video.ended) return;
        try {
            const detectOptions = new faceapi.SsdMobilenetv1Options({ minConfidence: 0.5 });
            const results = await faceapi.detectAllFaces(video, detectOptions)
                .withFaceLandmarks()
                .withAgeAndGender()
                .withFaceExpressions();
            
            // æ¸…ç©ºç”»å¸ƒ
            ctx.clearRect(0, 0, overlay.width, overlay.height);
            
            // ç»˜åˆ¶äººè„¸æ¡†ï¼ˆä¸é•œåƒï¼‰
            results.forEach(d => {
                const box = d.detection.box;
                ctx.lineWidth = Math.max(2, Math.round(box.width/100));
                ctx.strokeStyle = '#00ff99';
                ctx.strokeRect(box.x, box.y, box.width, box.height);
            });
            
            // æ›´æ–°å³ä¾§ç»“æœé¢æ¿
            if (JSON.stringify(results) !== JSON.stringify(lastResults)) {
                lastResults = results;
                updateResultsDisplay(results);
            }
            
        } catch (err) {
            console.error('æ£€æµ‹é”™è¯¯:', err);
        }
    }

    function startDetectionLoop() {
        if (detectInterval) clearInterval(detectInterval);
        const intervalMs = lowPowerCheckbox.checked ? 400 : 200;
        detectInterval = setInterval(() => {
            detectOnce().catch(err => console.error('æ£€æµ‹å¾ªç¯é”™è¯¯', err));
        }, intervalMs);
    }

    // äº‹ä»¶ç›‘å¬å™¨
    document.addEventListener('visibilitychange', () => {
        if (document.hidden) stopCamera();
    });

    startBtn.addEventListener('click', startCamera);
    stopBtn.addEventListener('click', stopCamera);

    // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
    window.addEventListener('load', function() {
        console.log('é¡µé¢åŠ è½½å®Œæˆï¼Œå¼€å§‹åˆå§‹åŒ–...');
        loadModels();
    });
    </script>
